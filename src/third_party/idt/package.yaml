name:                idt
version:             0.1.0.0
github:              "aabtop/idt"
license:             BSD3
author:              "Andrew Top"
maintainer:          "aabtop@gmail.com"
copyright:           "2020 Andrew Top"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/aabtop/idt#readme>

default-extensions:
  - DuplicateRecordFields
  - StandaloneDeriving
  - TemplateHaskell
  - OverloadedStrings

dependencies:
- base >= 4.7 && < 5
- groom >= 0.1.2.1
- mtl >= 2.2.2
- containers >= 0.6.0.0
- haskell-src-meta >= 0.8.0
- stache >= 2.0.0
- file-embed >= 0.0.11.0
- text >= 1.2.0.0
- aeson >= 1.4.0.0
- megaparsec >= 7.0.0
- ghc >= 8.0.0

library:
  exposed-modules:
    - Idt
    - IdtIdt
    - IdtProcessing
    - IdtStandardPipeline
    - TargetCppV8
    - TargetHaskell
    - TargetTypeScript
  source-dirs: src

executables:
  idt-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - idt

tests:
  idt-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - idt
